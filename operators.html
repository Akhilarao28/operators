<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithematic operator
         var num1=8
        var num2=4
        console.log(num1+num2)
        console.log(num1-num2)
        console.log(num1*num2)
        console.log(num1/num2)
        console.log(num1%num2)
        console.log(num1**num2)
         
        //comparision operators

        let num3=9
        let num4=6
        console.log(num3>num4)
        console.log(num3<num4)
        console.log(num3>=num4)
        console.log(num3<=num4)
        console.log(num3==num4)
        console.log(num3!=num4)
        var num5="10"
        var num6=10
        console.log(num5===num6)

        //logical operators
        var num7=25
        console.log(num6<25 && num7>15)
        console.log(num6>25 || num7<15)

        //assignment operator
        var num8=29
         num8 += 54
        console.log(num8)

        var num9=53
        num9 -=23
        console.log(num9)

        var num10=78
        num10 *=95
        console.log(num10)

        var num11=88
        num11 /=8
        console.log(num11)
        
        //conditional statements
        //if-else condition
        let n=10
        if(n%2===0){
            console.log(n)
        }
        else
        console.log("invalid")

        //elseif condition
        var marks=65
        if(marks>80){
            console.log("A grade")
        }
        else if(marks<80 && marks>70){
            console.log("B grade")
        }
        else if(marks<70 && marks>60){
            console.log("C grade")
        }
        else if(marks<60 && marks>40){
            console.log("D grade")
        }
        else if(marks<40){
            console.log("fail")
        }
        else{
            console.log("invalid")
        }

        //nestedif 
        username="username"
        password="pass"
        if(username==="username"){
            if(password==="pass"){
                console.log("welcome")
            }
            else{
                console.log("invalid password")
            }
        }
        else{
            console.log("invalid username")
        }

        //switch
       
        var products=prompt("enter a product:").toLowerCase()
        switch(products){
            case "electronics":
                var prod=prompt("enter product category:").toLowerCase()
                switch(prod){
                    case "mobile":
                        console.log("5%")
                        break;
                    case "laptop":
                        console.log("10%")
                        break;
                        default:
                            console.log("enter valid category")
                }
                break;
                case "clothing":
                var prod=prompt("enter product category:").toLowerCase()
                switch(prod){
                    case "men":
                        console.log("15%")
                        break;
                    case "women":
                        console.log("20%")
                        break;
                        default:
                            console.log("enter valid category")
                }
                break;
                case "grocery":
                var prod=prompt("enter product category:").toLowerCase()
                switch(prod){
                    case "fruits":
                        console.log("5%")
                        break;
                    case "vegetables":
                        console.log("10%")
                        break;
                        default:
                            console.log("enter valid category")
                }
                break;
        }

    </script>
</body>
</html>
